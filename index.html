<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

<body>

        <h2>Life Changing Quotes</h2>

            <h2 id="author">Albert Einstein</h2>

    </div>

    <div class="dev">
